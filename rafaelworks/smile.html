<!DOCTYPE html>
<html>
<head>
    <title>Интерактивный смайлик</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <style>
        #canvas {
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>

    <script>
        var paper = Raphael("canvas", 400, 400);
        
        var head = paper.circle(200, 200, 100);
        head.attr({
            fill: "#ffeb3b",
            stroke: "#000",
            "stroke-width": 2
        });

        var eye1 = paper.circle(160, 160, 15);
        var eye2 = paper.circle(240, 160, 15);
        eye1.attr({fill: "#000"});
        eye2.attr({fill: "#000"});

        var smile = paper.path("M150,240 Q200,280 250,240");
        smile.attr({
            stroke: "#000",
            "stroke-width": 3,
            "stroke-linecap": "round"
        });

        var isHappy = true;

        function toggleExpression() {
            if (isHappy) {

                smile.attr("path", "M150,240 Q200,200 250,240");
            } else {

                smile.attr("path", "M150,240 Q200,280 250,240");
            }
            isHappy = !isHappy;
        }


        var smiley = paper.set();
        smiley.push(head, eye1, eye2, smile);
        smiley.click(toggleExpression);
    </script>
</body>
</html>
